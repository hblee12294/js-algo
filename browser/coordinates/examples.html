<html>
  <body>
    <div id="div">uuuuuuuuuuuuuuuuu</div>

    <script>
      let rect = document.getElementById('div').getBoundingClientRect()

      alert(rect.top)
      alert(rect.right)
      alert(rect.left)
      alert(rect.bottom)
    </script>

    <script>
      document.elementFromPoint()
    </script>

    <script>
      let div = document.getElementById('div')
      div.clientX
      div.clientY
      div.pageX
      div.pageY
    </script>
  </body>
</html>
