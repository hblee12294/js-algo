<html>
  <body>
    <button id="elem">Click me</button>

    <script>
      elem.addEventListener('click', {
        handleEvent(event) {
          alert(event.type+ ' at ' + event.currentTarget)
        }
      })
    </script>

    <script>
      class Menu {
        handleEvent(event) {
          switch(event.type) {
            case 'mousedown':
              elem.innerHTML = 'Mouse button pressed'
              break
            case 'mouseup':
              elem.innerHTML = '... and released'
              break
          }
        }
      }

      let menu = new Menu()
      elem.addEventListener('mousedown', menu)
      elem.addEventListener('mouseup', menu)
    </script>

    <button id="elem2">Click me</button>

    <script>
      class Menu2 {
        constructor(elem) {
          this.elem = elem
        }

        handleEvent(event) {
          let method = 'on' + event.type[0].toUpperCase() + event.type.slice(1)
          this[method](event)
        }

        onMousedown() {
          this.elem.innerHTML = 'Mouse button pressed'
        }

        onMouseup() {
          this.elem.innerHTML += '...and released'
        }
      }

      let menu2 = new Menu2(elem2)
      elem2.addEventListener('mousedown', menu2)
      elem2.addEventListener('mouseup', menu2)
    </script>
  </body>
</html>
